# Budget PWA - Nginx Configuration for CentOS 9
server {
    listen 80;
    server_name _;
    
    # Безопасность - скрываем версию nginx
    server_tokens off;
    
    # Gzip сжатие для лучшей производительности
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    gzip_min_length 1000;
    
    # PWA Frontend - статические файлы
    location / {
        root /opt/budget-pwa/frontend;
        index index.html;
        
        # PWA требует fallback на index.html для SPA роутинга
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических ресурсов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            access_log off;
        }
        
        # Service Worker - не кэшировать!
        location = /service-worker.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Манифест PWA
        location = /manifest.webmanifest {
            add_header Content-Type application/manifest+json;
            expires 1d;
        }
    }
    
    # API Backend - проксирование на Python FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS заголовки (если нужно)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With" always;
        
        # Обработка preflight запросов
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Безопасность - блокируем доступ к служебным файлам
    location ~ /\.(ht|git|env) {
        deny all;
        return 404;
    }
    
    # Логирование
    access_log /var/log/nginx/budget_access.log;
    error_log /var/log/nginx/budget_error.log warn;
}