proxy_http_version 1.1;
proxy_read_timeout 30s;
proxy_connect_timeout 5s;
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

gzip on;
gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
gzip_min_length 1024;

types { application/manifest+json webmanifest; text/javascript js; }

server {
    listen 80;
    server_name mikvabadget.com;

    root /opt/budget-pwa/frontend;
    index index.html;

    location = /service-worker.js { add_header Cache-Control "no-cache"; try_files $uri =404; }
    location = /manifest.webmanifest { add_header Cache-Control "no-cache"; try_files $uri =404; }

    location ~* \.(?:js|css|woff2?|ttf|eot|ico|png|jpg|jpeg|svg)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000$request_uri;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}

server {
  listen 80;
  server_name www.mikvabadget.com;
  return 301 http://mikvabadget.com$request_uri;
}