<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>budet — бюджет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .num { font-variant-numeric: tabular-nums; }
    .card-kpi .card-body { padding: .9rem .9rem; }
    .sticky-fab { position: fixed; right: 1rem; bottom: 1rem; z-index: 1050; }
    .bottom-sheet { position: fixed; left: 0; right: 0; bottom: -100%; background: var(--bs-body-bg);
      border-top-left-radius: 1rem; border-top-right-radius: 1rem; box-shadow: 0 -10px 30px rgba(0,0,0,.4);
      transition: bottom .25s ease; z-index: 1060; }
    .bottom-sheet.show { bottom: 0; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="/">budet</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link" href="/">Бюджет</a></li>
        <li class="nav-item"><a class="nav-link" href="/import-csv">Импорт CSV</a></li>
        <li class="nav-item"><a class="nav-link" href="/rules">Правила</a></li>
        <li class="nav-item"><a class="nav-link" href="/export">Экспорт</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container py-3">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
