{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-end gap-2 mb-3">
  <input id="m" class="form-control" style="max-width:200px" type="month" value="{{ ym }}">
  <button class="btn btn-primary" onclick="loadGrid()">Показать</button>
  <button class="btn btn-success ms-auto" onclick="addIncomeGrid()">+ Доход</button>
  <button class="btn btn-outline-primary" onclick="addCategoryGrid()">+ Категория</button>
</div>

<div id="grid"></div>
<div class="mt-2 text-secondary" id="totals"></div>

<link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.6.2/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.6.2/dist/js/tabulator.min.js"></script>
<script src="{{ url_for('static', filename='grid.js') }}"></script>
{% endblock %}
